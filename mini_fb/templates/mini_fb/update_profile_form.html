<!-- templates/update_profile_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>Here's the update page !</h1>

<form method="POST">
{% csrf_token %}
    <table>
    {% for field in form %}
    <tr>
        <th>{{field.name}}</th>
        <th>{{field}}</th>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
            <input type="submit", name="Update profile" value="Update profile">
        </td>
    </tr>
    </table>    
</form>

{% endblock %}
