<!-- templates/create_profile_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this message?</h3>

{{st_msg.timestamp}} - {{st_msg.message}} <br> 
{% if st_msg.image %}
<img src='{{st_msg.image.url}}' style='max-width: 400';>
{% endif %}


<p>

</p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" name="yes" value="yes">
</form>
<form method="GET" action="{% url 'show_profile_page' st_msg.profile.pk %}">
    {% csrf_token %}
    <input type="submit" name="no" value="no">
</form>

{% endblock %}
