<!-- templates/update_ingredient_form.html -->
{% extends 'coogle/base.html' %}
{% block content %}

<html style="background-color: rgb(219, 219, 219);">
    <h2><center>Update {{ingredient.name}}'s data:</center></h2>

    <table style="padding: 50;">
        <tr>
            <td style="padding: 25;"><center><img src="{{ingredient.image_url}}" style="max-width: 300;"</center></td>
            <td>{{ingredient.name}} is a {{ingredient.ing_type}}.<p>{{ingredient.description}}</td>
        </tr>
    </table>

    <center>
    <form method="POST">
    {% csrf_token %}
        <table>
        {% for field in form %}
        <tr>
            <th>{{field.label}}</th>
            <th>{{field}}</th>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td>
                <input type="submit", name="Update data" value="Update data">
            </td>
        </tr>
        </table>    
    </form>
    </center>
</html>

{% endblock %}
